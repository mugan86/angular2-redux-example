<div class="container-fluid">
  <h1>

  </h1>
  <div class="alert alert-info" role="alert">
    <strong>{{title}}<span class="badge badge-default">New</span></strong> This alert needs your attention, but it's not super important.
  </div>
  <div class="alert alert-warning" role="alert" *ngIf="action == 'duplicate'">
    <strong>Warning!</strong> Better check yourself, you're not looking too good.
  </div>

<div class="card text-center">
  <div class="card-header">
    Featured
  </div>
  <div class="card-block">
    <h4 class="card-title">Special title treatment</h4>
    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
    <button type="button" class="btn btn-primary" (click)="increment()">Increment</button>
    <button type="button" class="btn btn-primary" (click)="decrement()">Decrement</button>
    <button type="button" class="btn btn-secondary" (click)="duplicate()">Duplicate</button>
    <button type="button" class="btn btn-secondary" (click)="half()">Half value</button>
    <button type="button" class="btn btn-danger" (click)="reset()">Reset</button>
  </div>
  <div class="card-footer text-muted">
    Counter: {{ count | async }}
  </div>
</div>
<br/>
<key-events [key]="''"
        (change)="countChange($event)"></key-events>

</div>
